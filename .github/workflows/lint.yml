name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Spell Check Repo
        uses: crate-ci/typos@v1.38.1
      - uses: denoland/setup-deno@v2
        with:
          deno-version: 2.5.4 # Run with latest stable Deno.
      - run: deno fmt --check
